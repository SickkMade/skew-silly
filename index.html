<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Skew Plane</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="containerholder" class="overflow">
			<section id="container">
				<div class="box"></div>
			</section>
		</section>
		
		<section id="slider-container">
			<label for="skewX">Skew X</label>
			<input class="skew-sliderx slider"  type="range" name="skewX" value="-10" min="-15" max="15" autocomplete="off">
			<label for="skewY">Skew Y</label>
			<input class="skew-slidery slider" type="range" name="skewY" value="-5" min="-15" max="15" autocomplete="off">

			<label for="rot">Rotate</label>
			<input class="rot-slider slider"  type="range" name="rot" value="0" min="-15" max="15" autocomplete="off">
			<label for="size">Size</label>
			<input class="size-slider slider"  type="range" name="size" value="135" min="125" max="250" autocomplete="off">
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
